---
layout: compress
published: true
comments: true
---

<!DOCTYPE html>
<html lang="en">
	<head>
		{% include head.html %}
	</head>
	<body>
		{% include header.html %}
		<div id="content">
			{{ content }}
		</div>
		{% if page.comments %}
			<div id="disqus_thread"></div>
			<script>
				var disqus_config = function () {
					this.page.url = "https://www.taylorgibb.com{{ page.url }}"
					this.page.identifier = "{{ page.id }}";
				};

				(function() {
					var d = document, s = d.createElement('script');
					s.src = 'https://taylorgibb.disqus.com/embed.js';
					s.setAttribute('data-timestamp', +new Date());
					(d.head || d.body).appendChild(s);
				})();
            </script>
			<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			<script id="dsq-count-scr" src="//taylorgibb.disqus.com/count.js" async></script>
		{% endif %}					
		{% include footer.html %}
	</body>
</html>
