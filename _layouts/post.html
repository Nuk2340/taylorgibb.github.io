---
layout: compress
---

<!DOCTYPE html>
<html lang="en">
	<head>
		{% include head.html %}
	</head>
	<body>
		{% include header.html %}	
		<div id="content">
			<article>
				<div class="center">
					<h1 class="title">{{ page.title }}</h1>
					<time class="code">{{ page.date | date: '%B %-d, %Y' }}</time>
				</div>
				<div class="divider"></div>
				{{ content }}
			</article>			
		</div>
		{% if page.comments %}
			{% include comments.html %}
		{% endif %}	
		{% include footer.html %}
	</body>
</html>
